<!DOCTYPE html>
<html>
  <head>
    <title>Celebrity Match Site</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>CELEBRITY MATCH</h1>
      </div>
      <div class="row" id="selection">
        <form>
          <h3>Which of the following 5 traits do you best relate to?</h3>
          <br>
          <br>
          <label for="question1">Trait 1</label>
          <select class="form-control" id="question1">
            <option value="Bernie Sanders">Cautous</option>
            <option value="Hillary Clinton">Easy Going</option>
            <option value="Donald Trump">Reserved</option>
            <option value="Barack Obama">Outgoing</option>
          </select>
          <br>
          <label for="question1">Trait 2</label>
          <select class="form-control" id="question2">
            <option value="Bernie Sanders">Sensitive</option>
            <option value="Hillary Clinton">Compassionate</option>
            <option value="Donald Trump">Organized</option>
            <option value="Barack Obama">Curious</option>
          </select>
          <br>
          <label for="question1">Trait 3</label>
          <select class="form-control" id="question3">
            <option value="Bernie Sanders">Modernity</option>
            <option value="Hillary Clinton">Constancy</option>
            <option value="Donald Trump">Stoicism</option>
            <option value="Barack Obama">Egoism</option>
          </select>
          <br>
          <label for="question1">Trait 4</label>
          <select class="form-control" id="question4">
            <option value="Bernie Sanders">Selflessness</option>
            <option value="Hillary Clinton">Hedonism</option>
            <option value="Donald Trump">Stimulation</option>
            <option value="Barack Obama">Tradition</option>
          </select>
          <br>
          <label for="question1">Trait 5</label>
          <select class="form-control" id="question5">
            <option value="Bernie Sanders">Independence</option>
            <option value="Hillary Clinton">Affection</option>
            <option value="Donald Trump">Perfection</option>
            <option value="Barack Obama">Structure</option>
          </select>
          <br>
          <button type="submit" class="btn">Submit selection</button>
        </form>
      </div>
      <br>
      <div class="row">
        <h3> Your celebrity match is: <span class="politician"></span>.</h3>
      </div>
    </div>
  </body>
</html>
